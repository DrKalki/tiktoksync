<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify TikTok Sync</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Spotify TikTok Sync</h1>
        <h2 class="text-center">Welcome to Spotify TikTok Sync</h2>
        <form action="/analyze" method="post" enctype="multipart/form-data" class="mt-3">
            <div class="form-group">
                <label for="audio">Upload TikTok Audio:</label>
                <input type="file" class="form-control-file" id="audio" name="audio">
            </div>
            <button type="submit" class="btn btn-primary">Analyze and Match Music</button>
        </form>
        <form action="/fetch_audio" method="post" class="mt-3">
            <div class="form-group">
                <label for="tiktok_url">Or enter TikTok URL:</label>
                <input type="text" class="form-control" id="tiktok_url" name="tiktok_url" placeholder="https://www.tiktok.com/@username/video/1234567890">
            </div>
            <button type="submit" class="btn btn-secondary">Fetch and Analyze</button>
        </form>
        <h3 class="mt-5">Your Spotify Playlists</h3>
        <ul class="list-group">
            {% for playlist in playlists.items %}
                <li class="list-group-item">
                    <a href="{{ playlist.external_urls.spotify }}" target="_blank">{{ playlist.name }}</a> ({{ playlist.tracks.total }} tracks)
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
